<form>
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" placeholder="Insira seu título" required>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="descreva-nos seu momento!" required></textarea>
    </div>
    <div class="form-group">
        <label for="image" id="upload">Selecione a Imagem</label>
        <input type="file" name="image" id="image" >
    </div>
    <input type="submit" value="{{ btnText }}">
</form>
